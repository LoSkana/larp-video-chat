<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Larp Video Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="stylesheet.css">
  
</head>
<body>

  <h1>
    Larp Video Chat
  </h1>

  <section class="make-center" id="sec-ready">
    <input type="text" id="room-id" value="abcdef" autocorrect=off autocapitalize=off size=5>

    <button id="enter-room">Enter Room</button>
    
  </section>
  
  <section class="make-center" id="sec-connected" style="display:none;">
    
    <p id="room-descr"></p>
    <p id="room-partecip"></p>

    <button id="share-file">Share File</button> <button id="btn-leave-room">Leave Room</button>
  </section>
  
    <div id="chat-container">
        <div id="file-container"></div>
        <div class="chat-output"></div>
    </div>

    <div id="videos-container"></div>
    
    </div>
  </section>

<script src="/node_modules/rtcmulticonnection/dist/RTCMultiConnection.min.js"></script>
<script src="/node_modules/webrtc-adapter/out/adapter.js"></script>
<script src="/socket.io/socket.io.js"></script>

<!-- custom layout for HTML5 audio/video elements -->
<link rel="stylesheet" href="/node_modules/rtcmulticonnection/dev/getHTMLMediaElement.css">
<script src="/node_modules/rtcmulticonnection/dev/getHTMLMediaElement.js"></script>

<script src="/node_modules/fbr/FileBufferReader.js"></script>

<script src="/main.js"></script>

</body>
</html>
